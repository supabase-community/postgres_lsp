name: CI

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTFLAGS: --deny warnings

jobs:
  ci:
    name: CI
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ— Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ğŸ˜ Start Postgres
        id: postgres
        run: supabase start -x gotrue,realtime,storage-api,imgproxy,kong,inbucket,pgadmin-schema-diff,migra,postgres-meta,studio,edge-runtime,logflare,vector,pgbouncer,pg_prove

      - name: ğŸ“¦ Build
        id: build
        run: cargo build

      - name: âš¡ï¸ Check
        id: check
        run: cargo check

      - name: ğŸ¦º Test
        id: test
        run: cargo test
